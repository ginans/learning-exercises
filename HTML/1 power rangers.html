<!DOCTYPE html>
<html>
<head>
  <title>Power Rangers</title>
  <style>
    
    .ranger {
    width: 50%;
    height: 120px;
    }

    #ranger-rojo {
      background-color: red;
      }
    #ranger-azul {
      background-color: blue;
      }
      #ranger-verde {
      background-color: green; 
      }
    #ranger-negro {
      background-color: black;
      }
      #ranger-amarillo {
      background-color: yellow;
      }
    #ranger-rosado {
      background-color: rgb(252, 129, 219);
      }
      
    </style>
  </head>
  <body>
    <div class="ranger" id="ranger-rojo">
        <marquee>🍟 Rojo</marquee>
      </div>
      <div class="ranger" id="ranger-azul">
        <marquee>💙 Azul</marquee>
      </div>
      <div class="ranger" id="ranger-verde">
        <marquee>🥦 Green</marquee>
      </div>
      <div class="ranger" id="ranger-negro">
        <marquee><font color="white"> 🍙 Black </font></marquee>
      </div>
      <div class="ranger" id="ranger-amarillo">
        <marquee>🧀 Yellow</marquee>
      </div>
      <div class="ranger" id="ranger-rosado">
        <marquee>🍨 Pink</marquee>
      </div>
  </body>
</html>
