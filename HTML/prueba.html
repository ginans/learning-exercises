<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="prueba.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Post de Tnstagram</title>
</head>
<body>
    <div class="post">
        <div class="post-header">
            <div class="user">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/9f/Nintendo-switch-icon.png?20221207133721" alt="Nintendo" width="30" height="30">
                <p> <b>Nintendo</b> <br> Shigeru Miyamoto</p> 
            </div>
            <div class="dots">
                <img src="https://t3.ftcdn.net/jpg/02/05/50/86/360_F_205508624_vW2g4uq40jCyC59eFgXiTHuDdPvAIiO4.jpg" alt="dots" width="30" height="30"> 
            </div>
        </div>
        
        
        <div class="post-img">
            <img src="https://i.pinimg.com/564x/db/d6/6d/dbd66df7df6549dc4017a63c681905b2.jpg" alt="post" height="400" width="340px">
        </div>
       
        <div class="post body">
            <div class="post-iconos">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-comment"> </i>
                <i class="fa-regular fa-paper-plane"></i>

                <div class="save">
                    <i class="fa-regular fa-bookmark"></i>
                </div>
            </div>
            
            
            
            <p> Liked by <b>Zelda</b>, <b>Mipha</b>, <b>elin.6in</b> and <b>100,000 others</b> </p>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                 Pellentesque non dignissim nulla. Sed facilisis, ex ut luctus
                malesuada, nisi ex eleifend tellus, sed gravida magna tortor
                non risus.</p>

        </div>


    </div>
    
</body>
</html>
