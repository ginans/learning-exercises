<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéAPI Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pokémon List</h1>
    <!-- Barra de búsqueda para encontrar Pokémon -->
    <div id="search-bar">
        <input type="text" id="search-input" placeholder="Search Pokémon by name">
        <button id="search-button">Search</button>
    </div>
    <!-- Contenedor donde se mostrarán los Pokémon -->
    <div id="pokemon-container"></div>
    <!-- Archivo JavaScript para manejar la lógica de la página -->
    <script src="script.js"></script>
</body>
</html>
